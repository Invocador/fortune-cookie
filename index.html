<!DOCTYPE html>
<html lang="en, pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Abra o seu Biscoito da Sorte!</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/fortune-cookie-icon.png" type="image/x-icon">

  <script src="./main.js" defer></script>
</head>
<body>

  <main>
    <div class="screen-1">
      <h1 class="title">
        Qual é a sua sorte de hoje?
      </h1>
      <p class="paragraph-1">
        Abra o biscoito e descubra!
      </p>
      <img class="cookie-open" src="./assets/fortune-cookie.png" alt="Biscoito da Sorte">
    </div>


    <div class="screen-2 hide">
      <h2 class="title">Aqui está a sua sorte de hoje:</h2>
      <p class="paragraph-2">Se alguém está tão cansado que não possa te dar um sorriso deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.png" alt="Biscoito da Sorte Quebrado">

      <button class="btnReset" type="click">Abrir outro biscoito</button>
    </div>

  </main>
</body>
</html>
